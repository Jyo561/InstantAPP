// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = '35.0.0'
        minSdkVersion = 24
        compileSdkVersion = 34  // Ensure it's explicitly set
        targetSdkVersion = 34
        kotlinVersion = '1.9.0'
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.3') // Define version explicitly
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24")
    }
}

//apply plugin: "com.facebook.react.rootproject"


allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// Fix Kotlin compatibility issue
subprojects {
    // Fix Kotlin compatibility issue directly within subprojects, avoiding `afterEvaluate`
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17" // Ensure compatibility with Java 17
        }
    }
}


